name: Trigger auto deployment for review-platform

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/review-platform-AutoDeployTrigger-d11cfd84-90c8-4373-93c6-ca9ab520e810.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.REVIEWPLATFORM_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REVIEWPLATFORM_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REVIEWPLATFORM_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.REVIEWPLATFORM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REVIEWPLATFORM_REGISTRY_PASSWORD }}
          containerAppName: review-platform
          resourceGroup: xjtlu-pgrs-unofficial-guide
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


